  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fname" id="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lname" id="lname" required>

    <label for="paddress"><b>Address</b></label>
    <input type="text" placeholder="Address" name="paddress" id="paddress" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="email@address.com" name="email" id="email" required>

    <label for="bdate"><b>Date of Birth</b></label><br>
    <input type="date" name="bdate" id="bdate" required><br><br>

    <label for="pphone"><b>Phone Number</b></label>
    <input type="text" placeholder="e.g. 09-9999-9999" name="pphone" id="pphone" required>

    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" id="gender" name="gender" value="M">
    <label for="Male">Male</label>
    <input type="radio" id="gender" name="gender" value="F">
    <label for="Female">Female</label><br>




    <hr>

    <button class="btn btn-success" type="submit" onclick="register(document.getElementById('fname').value, document.getElementById('lname').value, document.getElementById('paddress').value, document.getElementById('email').value, document.getElementById('bdate').value, document.getElementById('pphone').value, document.getElementsByName('gender'))">Register</button>
