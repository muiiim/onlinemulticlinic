<body>
<div id="loginform">
  <h2>Checking in-out</h2>
</div>



  <div class="imgcontainer">
    <img src="profile.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="pname"><b>Patient Name</b></label>
    <input type="text" placeholder="Patient name" name="pname" id="patient_name" required>

    <label for="date"><b>date-time</b></label><br>
    <div class="datetime-container">
      <input type="date" placeholder="DD-MM-YY" name="date" id="date" required>
      <input type="time" name="time" id="time">
    </div>
    
    <br><br>
      <div class="button-container">
        <button type="submit" class="btn btn-lg btn-success" onclick="checkIn(document.getElementById('patient_name'), document.getElementById('date'), document.getElementById('time'))">Check-in</button> <button type="submit" class="btn btn-lg btn-danger" onclick="checkOut(document.getElementById('patient_name'), document.getElementById('date'), document.getElementById('time'))">Check-out</button>
      </div>  
    
    
  </div>
